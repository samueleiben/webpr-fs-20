<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Tests</title>
  </head>
  <body>
    <!-- <pre> -->
    <script>
      document.writeln(1 === 1); // true
      // document.writeln(1 === 0); // false
      document.writeln(1 !== 0); // true

      function fun1() {
        return 1;
      }

      document.writeln(fun1() === 1); // true
      document.writeln(fun1(42) === 1); // true

      function fun2() {
        return 1;
      }
      function fun2(arg) {
        return arg;
      }

      document.writeln(fun2() !== 1); // true
      document.writeln(fun2() === undefined); // true
      document.writeln(fun2(42) === 42); // true

      function noReturn() {
        1; // no compile error (return is missing)
      }
      const noReturn2 = () => {
        1; // curly braces --> explicit return directive necessary (if something needs to be returned)
      };
      const noReturn3 = () => 1;

      document.writeln(noReturn() !== 1); // true (returns undefined)
      document.writeln(noReturn2() !== 1); // true
      document.writeln(noReturn3() === 1); // true

      const myfun = fun1;
      const funs = [null, undefined, fun1, fun2];

      document.writeln(myfun() === 1); // true
      document.writeln(funs[2]() === 1); // true

      function doit(waszutunist) {
        return function bla(arg) {
          return waszutunist(arg);
        };
      }

      document.writeln(doit(fun1)(10) === 1); // true (fun1 always returns 1)
      document.writeln(doit(fun2)(10) === 10); // true (fun2 returns the argument)

      const doit2 = callme => arg => callme(arg);

      document.writeln(doit2(fun1)(10) === 1); // true

      const doFun2 = doit2(fun1); // partial application

      document.writeln(doFun2(10) === 1); // true
      document.writeln(doFun2() === 1); // true
    </script>
    <!-- </pre> -->
  </body>
</html>
